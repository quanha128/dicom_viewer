<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
    <title>Index</title>
</head>

<body onload="brython()">
    <script type="text/python" src="{{ url_for('static', filename='bry/test.bry') }}"></script>
    
    <form method="POST" action="/index" enctype="multipart/form-data">
      <input type="file" id="myfile" name="myfile" accept=".dcm" multiple><br><br>
    </form>

    <button id="upload">upload</button><br><br>
    <button id="loadimg">load img</button>
    
    <div class="outer">
        <div class="wrapper">   
            <div id="slider1" class="text-center">
                <div class="slide">Axial</div>
            </div>
        </div>
        <div class="wrapper">   
          <div id="slider2" class="text-center">
              <div class="slide">Sagittal</div>
          </div>
        </div>
        <div class="wrapper">   
          <div id="slider3" class="text-center">
              <div class="slide">Coronal</div>
          </div>
        </div>
        <div class="wrapper">   
          <div id="slider4" class="text-center">
              <div class="slide">
                <script src="https://threejs.org/build/three.js">
                  var scene = new THREE.Scene();
                  var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

                  var renderer = new THREE.WebGLRenderer();
                  renderer.setSize( window.innerWidth, window.innerHeight );
                  document.body.appendChild( renderer.domElement );

                  var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                  var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
                  var cube = new THREE.Mesh( geometry, material );
                  scene.add( cube );

                  camera.position.z = 5;

                  var animate = function () {
                    requestAnimationFrame( animate );

                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;

                    renderer.render( scene, camera );
                  };

                  animate();
                </script>
              </div>
          </div>
        </div>
    </div>
</body>

</html>
