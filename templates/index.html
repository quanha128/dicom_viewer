<body onload="brython()">
    <script type="text/python">
        from browser import document, html, window

        def showimg(ev):
            panel = document['slide1']
            panel.clear()

            img = document['myfile'].files[0]
            print(window.URL.createObjectURL(img))

            panel <= html.IMG(src=window.URL.createObjectURL(img), width=300, height=300)

        document["echo"].bind("click", showimg)
    </script>
    
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile" multiple><br><br>

    <button id="echo">load</button>
